<div *ngIf="dish">
  <h2>{{dish.name | uppercase }} Details</h2>
  <div> <span>id : {{dish.id}}</span></div>
  <div> <span>name : {{dish.name}}</span></div>

  <div>
    <label>name:
      <input [(ngModel)]="dish.name" placeholder="name">
    </label>
  </div>
</div>

<button (click)="goBack()">go back</button>
